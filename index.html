<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="manifest" href="./manifest.json">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <style>
            html{
                height: 100%;
            }
            body{
                margin: 0 auto;
                padding: 0;
                height: 100%;
            }
            #wrapper{
                width: 100%;
                height: 100%;
                position: relative;
            }
            #display{
                width: 100%;
                max-width: 100%;
                height: 100%;
                border-style:none;
                margin: 0 auto;
                object-fit: fill; 
                display: block;
            }
            #overlay{
                width: 100%;
                max-width: 100%;
                height: 100%;
                border-style:none;
                margin: 0;
                position: absolute;
                top: 0;
                left: 0;
                display: block;
            }
            #controls{
                width: 100%;
                max-width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                display: block;
            }
            #controls button{
                background-color: transparent;
                border-style: none;
                margin: 0;
                padding: 0;
                opacity: 0.5;
            }
            #shutter{
                background-image: url(./image/controls/photo_camera.png);
                background-repeat: no-repeat;
                background-size: cover;
                position: absolute;
            }
            #menu{
                background-image: url(./image/controls/menu.png);
                background-repeat: no-repeat;
                background-size: cover;
                position: absolute;
                top: 15px;
                left: 15px;
            }
            #tofront{
                background-image: url(./image/controls/camera_front.png);
                background-repeat: no-repeat;
                background-size: cover;
                position: absolute;
                top: 15px;
                right: 15px;
            }
            #torear{
                background-image: url(./image/controls/camera_rear.png);
                background-repeat: no-repeat;
                background-size: cover;
                width: 96px;
                height: 96px;
                position: absolute;
                top: 15px;
                right: 15px;
            }
            #sidemenu,#menucover{
                width: 100%;
                max-width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                display: block;
            }
            #menucover{
                background-color: #fff;
                opacity: 0.3;
            }
            #imagelist{
                width: auto;
                max-width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                display: flex;
                flex-direction: column;
                list-style: none;
                margin: 0;
                padding: 0;
                background-color: #fff;
                opacity: 0.9;
                box-shadow: 1px 0px 5px 1px rgba(0,0,0,0.5);
                overflow-y: scroll;
            }
            #imagelist li{
                height: 25%;
            }
            #imagelist img{
                display: block;
                width: auto;
                max-width: 100%;
                height: auto;
                max-height: 100%;
            }
        </style>
        <title>マシともカメラ</title>
    </head>
    <body>
        <div id="wrapper">
            <video id="display" autoplay playsinline>
                HTML5 Videoに対応していないよ
            </video>
            <canvas id="overlay" class="overlay"></canvas>
            <div id="controls">
                <button id="shutter"></button>
                <button id="menu"></button>
                <button id="tofront"></button>
                <button id="torear"></button>
            </div>
            <div id="sidemenu">
                <div id="menucover"></div>
                <ul id="imagelist">
                    <li id="tomoko"><img src="./image/tomoko.png" alt="とも子"></li>
                    <li id="tomoko_big"><img src="./image/tomoko_big.png" alt="大きいとも子"></li>
                    <li id="sawamura"><img src="./image/sawamura.png"></li>
                </ul>
            </div>
        </div>
        <script src="./js/camera.js"></script>
        <script>
            window.addEventListener('load', function() {
              if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register("./serviceWorker.js")
                  .then(function(registration) {
                    console.log("serviceWorker registed.");
                  }).catch(function(error) {
                    console.warn("serviceWorker error.", error);
                  });
              }
            });
        </script>
    </body>
</html>
