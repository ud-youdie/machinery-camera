<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="manifest" href="./manifest.json">
        <link rel="stylesheet" href="./css/camera.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <title>マシともカメラ</title>
    </head>
    <body>
        <div id="wrapper">
            <video id="display" autoplay playsinline>
                HTML5 Videoに対応していないよ
            </video>
            <canvas id="overlay" class="overlay"></canvas>
            <div id="controls">
                <!--
                <button id="tofront"></button>
                <button id="torear"></button>
                -->
            </div>
            <button id="shutter" class="control"></button>
            <button id="menu" class="control"></button>
            <div id="menucover"></div>
            <ul id="sidemenu">
                <li id="tomoko"><img src="./image/tomoko.png" alt="とも子"></li>
                <li id="tomoko_big"><img src="./image/tomoko_big.png" alt="大きいとも子"></li>
                <li id="sawamura"><img src="./image/sawamura.png" alt="澤村"></li>
            </ul>
        </div>
        <script src="./js/camera.js"></script>
        <script>
            window.addEventListener('load', function() {
              if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register("./serviceWorker.js")
                  .then(function(registration) {
                    console.log("serviceWorker registed.");
                  }).catch(function(error) {
                    console.warn("serviceWorker error.", error);
                  });
              }
            });
        </script>
    </body>
</html>
