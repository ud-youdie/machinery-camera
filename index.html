<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="manifest" href="./manifest.json">
        <style>
            html{
                height: 100%;
            }
            body{
                margin: 0 auto;
                padding: 0;
                height: 100%;
            }
            #wrapper{
                width: 100%;
                height: 100%;
                position: relative;
            }
            #display{
                width: 100%;
                max-width: 100%;
                height: 100%;
                border-style:none;
                margin: 0 auto;
                object-fit: fill;
                display: block;
            }
            #overlay{
                width: 100%;
                max-width: 100%;
                height: 100%;
                border-style:none;
                margin: 0;
                position: absolute;
                top: 0;
                left: 0;
                display: block;
                background-color: transparent;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <video id="display" autoplay>
                HTML5 Videoに対応していないよ
            </video>
            <canvas id="overlay" class="overlay"></canvas>
        </div>
        <script src="./js/camera.js"></script>
    </body>
</html>
